<!DOCTYPE html>
<html>

<head>
  <title> Estudando JavaScript</title>

  <script type="text/javascript" src="script.js"></script>

  <!-- Tipo, texto JavaScript. Fonte -> puxa do arquivo script.js, para incorporar o JavaScript na nossa aplicação. -->

</head>

<body>

  <div id="area">
    Bem vindo...
  </div>

  <br/><br/>

  <button onclick="entrar()">Entrar</button>

  <!-- Botão "Entrar" criado, evento "onclick" chama a função "entrar" que está no js. -->


</body>

</html>
